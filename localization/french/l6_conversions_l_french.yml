 l6_christian.1.t:0 "Conversion des 3000"
 l6_christian.1.desc:0 "Une petite bande de Galiléens aurait semé le trouble autour de Jérusalem. Certains prétendent que ces pêcheurs ruraux étaient en quelque sorte capables de parler les langues des parthes, des mèdes, des élamites, des mésopotamiens, des judéens, des cappadociens, des pontiques, des phrygiens, des pamphylins, des égyptiens, des Libyens, des Romains, des Crétois et des Arabes. En tout cas, leurs paroles ont dû toucher une corde sensible puisqu'ils ont apparemment pu ajouter 3000 personnes à leur nombre."
 l6_christian.1.a:0 "Les propos d'imbéciles ivres!"
 l6_christian.2.t:0 "La route de Damas"
 l6_christian.2.desc:0 "Un homme juif connu pour sa conviction zélée et sa persécution contre la nouvelle secte du judaïsme aurait acquis une conviction zélée pour cette même secte. D'après ce que nous avons compris, l'homme et ses compagnons ont affirmé avoir eu une sorte de vision, l'homme allant même jusqu'à dire qu'il a parlé à celui qu'il avait persécuté."
 l6_christian.2.a:0 "Cela ne change rien"
 l6_christian.3.t:0 "Les disciples du seigneur ressuscité"
 l6_christian.3.desc:0 "Certains de nos sujets ont commencé à parler d'un Seigneur qui est mort et qui a ressuscité d'entre les morts. Cela en a certainement convaincu certains, mais pour l'instant c'est une affaire isolée."Lord that died but was raised from the dead. This has certainly convinced some, but for now this is a localised affair."
 l6_christian.3.a:0 "Et cela doit rester ainsi."
 l6_christian.4.t:0 "Conversions juives"
 l6_christian.4.desc:0 "Un certain nombre de juifs dans nos pays ont commencé à penser que leur Messie prophétisé est déjà venu sur cette Terre et qu'il est la seule voie de salut."
 l6_christian.4.a:0 "Particulier"
 l6_christian.5.t:0 "L'évangélisation dans nos pays"
 l6_christian.5.desc:0 "Les adeptes de celui qu'ils appellent le Christ sont devenus plus ouverts pour parler de leurs croyances. Bien que cela ait provoqué l'évitement de beaucoup d'entre eux, un plus grand nombre de nos sujets semblent écouter ce qu'ils ont à dire."
 l6_christian.5.a:0 "Très audacieux de leur part"
 l6_convert_to_christian:0 "Se convertir au Christianisme"
 l6_convert_to_christian_desc:0 "Décision provisoire. L'IA ne la prendra que si sa capitale est chrétienne."

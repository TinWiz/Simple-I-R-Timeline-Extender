 treasure_andrew_cross:0 "Croix de Saint-André"
 treasure_andrew_cross_desc:1 "La croix en forme de X ou décussée sur laquelle saint André Prōtoklētos a été exécuté. Il fut crucifié sur ordre d'un gouverneur à Patrae en Achaïe, et il fut lié, et non cloué, à la croix, afin de prolonger ses souffrances."

 treasure_thomas_relics:0 "Reliques de Saint Thomas"
 treasure_thomas_relics_desc:1 "Dans la ballade malayalam Thomas Ramban Pattu (La chanson du Seigneur Thomas), l'apôtre arrive en Inde, puis poursuit son voyage en Chine, et revient en Inde, où il meurt. Sur l'ordre d'un roi indien, il a été transpercé de lances."

 treasure_paul_epistle:0 "Epître de saint Paul"
 treasure_paul_epistle_desc:1 "Les lettres authentiques de Paul sont grossièrement datées des années entourant le milieu du Ier siècle de notre ère. Sept des 13 lettres qui portent le nom de Paul - Romains, 1 Corinthiens, 2 Corinthiens, Galates, Philippiens, 1 Thessaloniciens et Philémon - sont presque universellement acceptées comme étant entièrement écrites par Paul lui-même."

 treasure_john_patmos_manuscript:0 "Manuscrit de l'Apocalypse"
 treasure_john_patmos_manuscript_desc:1 "Egalement appelée Apocalypse, du premier mot du texte grec koine apokalypsis, qui signifie "dévoilement" ou "révélation". Exilé sur l'île de Patmos, Jean le Révélateur décrit une série de visions prophétiques, incluant des figures telles que le Dragon à sept têtes, le Serpent et la Bête, qui culminent avec la seconde venue de Jésus."

 treasure_philip_relics:0 "Reliques de Saint Philippe"
 treasure_philip_relics_desc:1 "La légende raconte qu'après la résurrection de Jésus, Philippe a été envoyé avec sa sœur Mariamne et Barthélemy pour prêcher en Grèce, en Phrygie et en Syrie. Il a été martyrisé dans la ville de Hiéropolis."

 treasure_nathanael_bartholomew_relics:0 "Reliques de St. Natanaël Bar-Tolmai"
 treasure_nathanael_bartholomew_relics_desc:1 "Saint Barthélemy est le martyr chrétien écorché le plus connu. Selon les légendes, il a été écorché vif et décapité. Un grand morceau de sa peau et de nombreux os sont conservés comme reliques du saint apôtre."

 treasure_matthew_levi_relics:0 "Reliques de Saint Matthieu Levi"
 treasure_matthew_levi_relics_desc:1 "Les reliques de saint Matthieu se sont trouvées pendant de nombreuses années dans la ville de Naddaver, en Éthiopie, où il a subi son martyre. Le saint a été tué sur ordre du roi d'Éthiopie alors qu'il célébrait la messe à l'autel. Le roi convoitait sa propre nièce, et avait été réprimandé par Matthieu, car la jeune fille était une religieuse, et donc l'épouse du Christ."

 treasure_cornelius_centurion_relics:0 "Armure de Saint Cornelius"
 treasure_cornelius_centurion_relics_desc:1 "Armure romaine ayant appartenu à Saint Cornelius le Centurion, miraculeusement bien conservée. Cornelius était centurion dans les Cohors II Italica Civium Romanorum. Homme pieux et craignant Dieu, il était courageux sur le champ de bataille, mais il abandonna plus tard la carrière de soldat pour servir l'Église en tant qu'évêque."

 treasure_st_joseph_cloak:1 "Cape sacrée de Saint Joseph"
 treasure_st_joseph_cloak_desc:0 "Ce manteau aurait appartenu à Saint Joseph, le père adoptif de Jésus de Nazareth. La tradition veut que le manteau de saint Joseph ait été apporté de Jérusalem à Rome par saint Jérôme à la fin du IVe siècle."

 treasure_blessed_mary_hair:0 "Serrure de la Sainte Vierge"
 treasure_blessed_mary_hair_desc:1 "Bien qu'il ne reste ni tombeau ni autres reliques corporelles de Sainte Marie, la mère de Jésus de Nazareth, cette mèche de cheveux est vénérée comme une sainte relique par les fidèles."

 treasure_luke_evangelist_relics:0 "Reliques de Saint Luc"
 treasure_luke_evangelist_relics_desc:1 "Vous avez trouvé le crâne vénéré et la main du corps de Saint Luc l'Évangéliste, l'un des 70 disciples de Jésus et auteur de l'Évangile selon Luc. Selon une pieuse légende, Luc a prêché l'évangile après le martyre des saints Pierre et Paul, attirant l'attention des païens et des juifs. Il fut arrêté par l'empereur et sa main fut coupée. Après un miracle au cours duquel il sembla capable de rattacher et de séparer à nouveau sa main, il fut ensuite décapité."

 treasure_james_zebedee_relics:0 "Reliques de Saint Jacques"
 treasure_james_zebedee_relics_desc:1 "Le crâne de saint Jacques, fils de Zébédée, également connu sous le nom de saint Jacques le Majeur. Il était l'un des pêcheurs galiléens, avec son jeune frère Jean et les frères André et Pierre, appelés par Jésus de Nazareth à le suivre comme disciples, plus tard connus sous le nom d'Apôtres. Saint Jacques s'est rendu en Galice pour prêcher l'Évangile. Après son retour à Jérusalem, il a été martyrisé."

 treasure_peter_relics:0 "Reliques de Saint Pierre"
 treasure_peter_relics_desc:1 "Ossements humains provenant du corps de Siméon Pierre, chef des Apôtres, disciples de Jésus de Nazareth, qu'ils appelaient le chrīstós ou Christ. Pierre et les Apôtres ont fondé les "ekklesia" ou églises, des rassemblements de "chrétiens" qui adorent Jésus comme le Dieu monothéiste incarné. Saint Pierre s'est rendu à Rome pour fonder une église dans la capitale de l'empire. C'est là qu'il fut martyrisé par crucifixion, sur une croix renversée, car il se sentait indigne de mourir de la même manière que son Seigneur. Les évêques qui ont succédé à Pierre à la tête de l'Église romaine ont été appelés "pape", un terme affectueux désignant le père."

 treasure_mark_relics:0 "Reliques de Saint-Marc"
 treasure_mark_relics_desc:1 "Le crâne et les os de saint Marc, évangéliste et fondateur de l'Église d'Alexandrie, qui revendique la juridiction sur tous les chrétiens d'Afrique. Marc a voyagé avec Simon Pierre, chef des Apôtres, et a écrit un évangile selon le récit de Pierre. Saint Marc est devenu le premier évêque d'Alexandrie, et les patriarches d'Alexandrie revendiquent leur succession de lui."

 treasure_arzhang_book:0 "Livre d'images"
 treasure_arzhang_book_desc:1 "L'Arzhang, également connu sous le nom de « Livre d'images-icônes », était l'un des livres saints du manichéisme. Il était unique en tant que texte sacré en ce qu'il contenait de nombreuses images conçues pour représenter la cosmogonie manichéenne, qui étaient considérées comme faisant partie intégrante du texte. L'Arzhang original illustré par Mani a été perdu et son contenu exact est inconnu."

 
 deity_manichaean_jesus:0 "$omen_manichaean_jesus$"
 omen_manichaean_jesus:1 "Jésus manichéen"
 omen_manichaean_jesus_desc:2 "Dans le manichéisme, Jésus possédait trois identités distinctes. (1) Jésus le Lumineux, (2) Jésus le Messie et (3) Jésus patibilis (le Jésus souffrant). (1) En tant que Jésus le Lumineux, son rôle principal était celui de révélateur et de guide suprême et c'est lui qui a réveillé Adam de son sommeil et lui a révélé les origines divines de son âme et sa douloureuse captivité par le corps et son mélange avec la matière. (2) Jésus le Messie était un être historique qui était le prophète des Juifs et le précurseur de Mani. Cependant, les Manichéens croyaient qu'il était entièrement divin et qu'il n'avait jamais connu de naissance humaine, car les réalités physiques entourant les notions de sa conception et de sa naissance remplissaient les Manichéens d'horreur. (3) La souffrance des particules de lumière emprisonnées dans l'ensemble de l'univers visible, par contre, était réelle et immanente. Elle était symbolisée par le placement mystique de la Croix où sont exposées les plaies de la passion de nos âmes. Sur cette Croix mystique de lumière était suspendu le Jésus souffrant (Jesus patibilis) qui était la vie et le salut de l'homme. Cette mystica cruxificio était présente dans chaque arbre, herbe, fruit, légume et même dans les pierres et le sol."

 deity_manichaean_buddha:0 "$omen_manichaean_buddha$"
 omen_manichaean_buddha:1 "Gautama Buddha"
 omen_manichaean_buddha_desc:2 "Mani pensait que les enseignements de Gautama Bouddha, de Zoroastre et de Jésus étaient incomplets, et que ses révélations étaient destinées au monde entier, appelant ses enseignements la "religion de la lumière". Les influences bouddhistes ont été significatives dans la formation de la pensée religieuse de Mani. La transmigration des âmes est devenue une croyance manichéenne, et la structure quadripartite de la communauté manichéenne, divisée entre les moines hommes et femmes (les "élus") et les adeptes laïcs (les "auditeurs") qui les soutenaient, semble être basée sur celle de la sangha bouddhiste." 

 deity_manichaean_zoroaster:0 "$omen_manichaean_zoroaster$"
 omen_manichaean_zoroaster:1 "Zarathustra"
 omen_manichaean_zoroaster_desc:2 "Le manichéisme prétendait présenter la version complète des enseignements qui avaient été corrompus et mal interprétés par les disciples de ses prédécesseurs Adam, Zoroastre, Bouddha et Jésus. Lorsqu'ils se déplacèrent vers l'est et furent traduits dans les langues iraniennes, les noms des divinités (ou anges) manichéennes furent souvent transformés en noms de yazatas zoroastriens. Ainsi, Abbā dəRabbūṯā (" Le père de la grandeur ", la plus haute divinité manichéenne de la lumière), dans les textes du moyen persan pouvait soit être traduit littéralement par pīd ī wuzurgīh, soit substitué par le nom de la divinité Zurwān. De même, la figure primitive manichéenne Nāšā Qaḏmāyā 'L'homme originel' était rendue par Ohrmazd Bay, d'après le dieu zoroastrien Ohrmazd."

 deity_prophet_mani:0 "$omen_prophet_mani$"
 omen_prophet_mani:1 "Le prophète Mani"
 omen_prophet_mani_desc:2 "Mani était le prophète et le fondateur du manichéisme, une religion fortement influencée par le gnosticisme, qui s'est répandue à une vitesse extraordinaire en Orient et en Occident pendant sa vie et après sa mort. Mani est né à Séleucie-Ctésiphon ou dans ses environs, en Babylonie, en 216 de notre ère. D'origine parthe, ses parents appartenaient à la secte chrétienne gnostique des Elcesaites, qui croyaient en la réincarnation. Mani a voyagé en Inde où il a étudié l'hindouisme et le bouddhisme, et à son retour en Perse, il a été accueilli à la cour d'un roi zoroastrien qui a favorisé ses enseignements syncrétiques. Sept des œuvres majeures de Mani ont été écrites en syriaque, et la huitième en persan moyen. Mani était vénéré par ses adeptes comme le dernier prophète et la réincarnation de Jésus, Bouddha et Zoroastre, bien qu'il se soit déclaré 'apôtre du Christ' et que la poésie manichéenne existante exalte fréquemment Jésus et sa mère, Marie, avec la plus grande vénération. Il a fini par perdre la faveur de ses patrons royaux zoroastriens, qui ont commencé à persécuter les manichéens. Il a été emprisonné, torturé et exécuté à Gundeshapur entre 274 et 277 de notre ère. Selon les sources, Mani a passé ses derniers jours à réconforter ses disciples en visite, enseignant que sa mort n'aurait d'autre conséquence que le retour de son âme au royaume de la lumière."
 deity_manichaean_jesus:0 "$omen_manichaean_jesus$"
 omen_manichaean_jesus:1 "Der manichäische Jesus"
 omen_manichaean_jesus_desc:2 "Jesus besaß im Manichäismus drei verschiedene Identitäten. (1) Jesus der Leuchtende, (2) Jesus der Messias und (3) Jesus patibilis (der leidende Jesus). (1) Als Jesus der Leuchtende war seine Primäre Rolle als höchster Offenbarer und Führer, und er war es, der Adam aus seinem Schlaf weckte und ihm die göttlichen Ursprünge seiner Seele und ihre schmerzhafte Gefangenschaft durch den Körper und die Vermischung mit Materie offenbarte. (2) Jesus, der Messias, war ein historisches Wesen, das der Prophet der Juden und der Vorläufer von Mani war. Die Manichäer glaubten jedoch, dass er völlig göttlich war und dass er nie eine menschliche Geburt erlebte, da die physischen Realitäten, die die Vorstellungen seiner Empfängnis und seiner Geburt umgaben, die Manichäer mit Schrecken erfüllten. (3) Der Schmerz, den die gefangenen Lichtteilchen im gesamten sichtbaren Universum erlitten, war dagegen real und immanent. Dies wurde durch die mystische Platzierung des Kreuzes symbolisiert, wodurch die Wunden der Leidenschaft unserer Seelen dargelegt werden. An diesem mystischen Lichtkreuz hing der leidende Jesus (Jesus patibilis), der das Leben und Heil des Menschen war. Diese Mystica cruxificio war in jedem Baum, Kraut, Obst, Gemüse und sogar steinern und dem Boden vorhanden."

 deity_manichaean_buddha:0 "$omen_manichaean_buddha$"
 omen_manichaean_buddha:1 "Gautama Buddha"
 omen_manichaean_buddha_desc:2 "Mani glaubte, dass die Lehren von Gautama Buddha, Zarathustra und Jesus unvollständig seien und dass seine Offenbarungen für die ganze Welt seien, und nannte seine Lehren die "Religion des Lichts". Buddhistische Einflüsse waren bei der Bildung von Manis religiösem Denken von Bedeutung. Die Seelenwanderung wurde zu einem manichäischen Glauben, und die viergliedrige Struktur der manichäischen Gemeinschaft, aufgeteilt in männliche und weibliche Mönche (die "Auserwählten") und Laienanhänger (die "Hörer"), die sie unterstützten, scheint auf der der buddhistischen Sangha zu basieren." 

 deity_manichaean_zoroaster:0 "$omen_manichaean_zoroaster$"
 omen_manichaean_zoroaster:1 "Zarathustra"
 omen_manichaean_zoroaster_desc:2 "Der Manichäismus behauptete, die vollständige Version der Lehren zu präsentieren, die von den Anhängern seiner Vorgänger Adam, Zarathustra, Buddha und Jesus korrumpiert und falsch interpretiert wurden. Wenn sie nach Osten zogen und in iranische Sprachen übersetzt wurden, wurden die Namen der manichäischen Gottheiten (oder Engel) oft in die Namen zoroastrischer Yazatas umgewandelt. So könnte Abbā dəRabbūṯā ('Der Vater der Größe', die höchste manichäische Gottheit des Lichts) in mittelpersischen Texten entweder wörtlich als pīd ī wuzurgīh übersetzt oder durch den Namen der Gottheit Zurwān ersetzt werden. In ähnlicher Weise wurde die manichäische Urfigur Nāšā Qaḏmāyā 'Der ursprüngliche Mann' nach dem zoroastrischen Gott Ohrmazd in Ohrmazd Bay wiedergegeben."

 deity_prophet_mani:0 "$omen_prophet_mani$"
 omen_prophet_mani:1 "Prophet Mani"
 omen_prophet_mani_desc:2 "Mani war der Prophet und der Begründer des Manichäismus, einer Religion, die stark vom Gnostizismus beeinflusst war und sich während seines Lebens und nach seinem Tod mit außergewöhnlicher Geschwindigkeit sowohl im Osten als auch im Westen ausbreitete. Mani wurde 216 n. Chr. in oder in der Nähe von Seleukia-Ktesiphon in Babylonien geboren. Von parthischer Abstammung, waren seine Eltern von der jüdisch-gnostischen christlichen Sekte der Elcesaiten, die an Reinkarnation glaubten. Mani reiste nach Indien, wo er Hinduismus und Buddhismus studierte, und nach seiner Rückkehr nach Persien wurde er an den Hof eines zoroastrischen Königs gebracht, der seine synkretistischen Lehren bevorzugte. Sieben von Manis Hauptwerken wurden auf Syrisch geschrieben, und das achte wurde in Mittelpersisch geschrieben. Mani wurde von seinen Anhängern als letzter Prophet und Reinkarnation von Jesus, Buddha und Zarathustra verehrt, obwohl er sich selbst zum 'Apostel Christi' erklärte und die erhaltene manichäische Poesie Jesus und seine Mutter Maria häufig mit höchster Ehrfurcht preist. Er fiel schließlich bei seinen zoroastrischen königlichen Gönnern in Ungnade, die begannen, die Manichäer zu verfolgen. Er wurde irgendwann zwischen 274 und 277 n. Chr. in Gundeshapur inhaftiert, gefoltert und hingerichtet. Quellen zufolge verbrachte Mani seine letzten Tage damit, seine besuchenden Jünger zu trösten und zu lehren, dass sein Tod keine andere Konsequenz haben würde als die Rückkehr seiner Seele in das Reich des Lichts."